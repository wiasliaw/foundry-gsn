name: test

on:
  push:
    branches:
      - 'features/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  RINKEBY: ${{ secret.RINKEBY }}

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvvvv
        id: test
